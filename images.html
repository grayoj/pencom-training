<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images in HTML</title>
  </head>
  <body>
    <!-- An image is an open tag.
    It has no closing tag.

    To adjust images, you should use the width and height
    properties
    -->
    <img
      src="img/1.jpg"
      alt="This is a photo of professor 
      Erik Demaine of the MIT"
      width="500"
      height="500"
    />

    <!-- Scalable vector graphics -->
  </body>
</html>
