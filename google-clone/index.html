<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <!-- This is how you link a sylesheet -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- The header tag basically contains our navigation component -->
    <header>
      <!-- Start of navigation bar -->
      <nav>
        <!-- Start of Navbar Links -->
        <ul class="right-section">
          <li>
            <a href="">Gmail</a>
          </li>
          <li>
            <a href="">Images</a>
          </li>
          <li class="menu-icon"></li>
          <li>
            <a href="">
              <img src="img/IMG-20211205-WA0432.jpg" alt="Profile image" />
            </a>
          </li>
        </ul>
        <!-- End of Navbar Links -->
      </nav>
      <!-- End of navigation bar -->
    </header>
    <!-- Start of the main section -->
    <main>
      <section class="main-logo">
        <!-- For our logo -->
        <img src="img/google.png" />
      </section>
      <!-- This is for our main search -->
      <section class="main-input">
        <!-- Start of DIV -->
        <div class="input-container">
          <!-- This is for our search icon -->
          <span class="search-icon"> </span>
          <input type="text" name="" id="" />
          <a class="microphone-icon" href=""></a>
        </div>
        <!-- End of DIV -->
      </section>
      <!-- for buttons under the search bar -->
      <section class="main-buttons">
        <div>
          <button class="buttons">Google Search</button>
        </div>
        <div>
          <button class="buttons">I am feeling lucky</button>
        </div>
      </section>
      <!-- Ends section for buttons -->
    </main>
    <!-- This is the footer section -->
    <footer>
      <!-- For the left side -->
      <ul class="footer-left-side">
        <li><a>About</a></li>
        <li><a>Advertising</a></li>
        <li><a>Business</a></li>
        <li><a>How Search Works</a></li>
      </ul>
      <!-- END -->
      <!-- For the right side -->
      <ul class="footer-right-side">
        <li><a>Privacy</a></li>
        <li><a>Terms</a></li>
        <li><a>Settings</a></li>
      </ul>
      <!-- END  -->
    </footer>
  </body>
</html>
