<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JavaScript</title>
</head>

<body>
    <p>These are functions in JavaScript</p>
    <p>Outside the myFunction() the shoeName is meant to be undefined</p>
    <p id="functions"></p>
    <p id="example1"></p>
    <p id="example2"></p>
    <script>
        // a function is a piece of code designed to perform a specific task
        // a function is executed when invoked.
        // function keyword is used to begin a function
        // Whatever you pass into the parantheses is a parmeter
        // A parameter can be used to import arguments into functions
        // when you return a function the javascript code will return too execute 
        // the code following the invooking statement. 
        // The return value is returned back to the caller.

        function myApp(x1, x2) {
            return x1 * x2
        };

        document.getElementById("functions").innerText = myApp(4, 3);

        myFunction();

        function myFunction() {
            shoeName = "Gucci";
            document.getElementById("example1").innerHTML =
                typeof shoeName + "" + shoeName;
        }

        document.getElementById("example2").innerHTML = typeof shoeName;

    </script>
</body>

</html>
