<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVGS in HTML</title>
  </head>
  <body>
    <!-- Using Scalable Vector Graphics -->
    <p>This is a blue rectangle</p>
    <br />
    <svg width="500" height="200">
      <rect
        width="300"
        height="100"
        style="fill: rgb(36, 7, 28); stroke-width: 3; stroke: rgb(0, 0, 0)"
      />
    </svg>
  </body>
</html>
